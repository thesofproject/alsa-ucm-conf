# Use case Configuration for sof-sdw-rt711-1308-715

SectionVerb {

	EnableSequence [
		cdev "hw:sofsdwrt7111308"
	]

	DisableSequence [
		cdev "hw:sofsdwrt7111308"
	]
}

SectionDevice."HDMI1" {
	Comment "HDMI1/DP1 Output"

	EnableSequence [
		cdev "hw:sofsdwrt7111308"
		cset "name='IEC958 Playback Switch' on"
	]

	DisableSequence [
		cdev "hw:sofsdwrt7111308"
		cset "name='IEC958 Playback Switch' off"
	]

	Value {
		PlaybackPCM "hw:sofsdwrt7111308,5"
		PlaybackChannels "2"
		JackControl "HDMI/DP,pcm=5 Jack"
	}
}

<sof-sdw-rt711-1308-715/Mics.conf>
