Syntax 2

SectionUseCase."HiFi" {
	File "HiFi.conf"
	Comment "Play HiFi quality Music"
}

SectionDefaults [
	cset "name='Headphone Switch' on"
	cset "name='Headphone Volume' 40"
	cset "name='Headphone Jack Switch' on"
	cset "name='Playback Digital Switch' on"
	cset "name='Playback Digital Volume' 100"
	cset "name='Mixer Out FilterL DACL Switch' on"
	cset "name='Mixer Out FilterR DACR Switch' on"
	cset "name='DAC Soft Mute Switch' off"
	cset "name='Out DACL Mux' 'DAIL'"
	cset "name='Out DACR Mux' 'DAIR'"
	cset "name='PGA1.0 1 Master Playback Volume' 25"
	cset "name='PGA2.0 2 Master Playback Volume' 25"
	cset "name='PGA3.0 3 Master Capture Volume' 55"
	cset "name='PGA4.0 4 Master Capture Volume' 75"
	cset "name='PGA5.0 5 Master Playback Volume' 30"
	cset "name='PGA6.0 6 Master Playback Volume' 30"
	cset "name='PGA7.0 7 Master Playback Volume' 30"
	cset "name='ST Mixer Out FilterL Out FilterL Switch' on"
	cset "name='ST Mixer Out FilterL Out FilterR Switch' off"
	cset "name='ST Mixer Out FilterR Out FilterL Switch' off"
	cset "name='ST Mixer Out FilterR Out FilterR Switch' on"
	cset "name='Mic Switch' on"
	cset "name='Mic Volume' 6"
	cset "name='Capture Digital Switch' on"
	cset "name='Capture Digital Volume' 120"
	cset "name='Mixer In Mic Switch' on"
	cset "name='Mixin Switch' on"
	cset "name='Mixin Volume' 12"
	cset "name='Headset Mic Switch' on"
]
